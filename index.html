<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アレルギー情報登録</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <p>読み込み中...</p>
  <script>
    liff.init({ liffId: "2007270483-gybVL0xA" })  // ← ご自身のLIFF ID
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login(); // LINEログインしていない場合は自動ログイン
          return;
        }
        const uid = liff.getDecodedIDToken().sub;
        const encodedUid = encodeURIComponent(uid);

        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdS6NHW344gC7BLvrWxqVqGx4D8dYf8lfBmf6UB8MpYtBovvA/viewform"
          + "?entry.713081030=" + encodedUid;

        window.location.href = formUrl;
      })
      .catch(err => {
        document.body.innerHTML = "LIFF初期化に失敗しました：" + err;
      });
  </script>
</body>
</html>
